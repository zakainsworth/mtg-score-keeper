<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>MTG Score Keeper</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
  <link rel="stylesheet" href="css/application.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/application.js"></script>
</head>
<body>
<!-- Home -->
<div data-role="page" data-theme="b" id="page1">
    <div data-role="header" data-theme="a">
      <h1>MTG Score Keeper</h1>
    </div>
    <div data-role="content">
      <div class="ui-grid-a">
        <div class="ui-block-a">
          <center><h2>Player 1</h2></center>
          <div data-role="controlgroup">
            <a href="#" data-player="1" data-value="+1" data-theme="a" data-role="button" data-icon="arrow-u" data-iconpos="top" class="btn"></a>
            <a href="#" data-player="1" data-theme="a" data-role="button" class="life" id="player1-life">20</a>
            <a href="#" data-player="1" data-value="-1" data-theme="a" data-role="button" data-icon="arrow-d" data-iconpos="bottom" class="btn"></a>
          </div>
        </div>
        <div class="ui-block-b">     
          <center><h2>Player 2</h2></center>
          <div data-role="controlgroup">
            <a href="#" data-player="2" data-value="+1" data-theme="a" data-role="button" data-icon="arrow-u" data-iconpos="top" class="btn"></a>
            <a href="#" data-player="2" data-theme="a" data-role="button" class="life" id="player2-life">20</a>
            <a href="#" data-player="2" data-value="-1" data-theme="a" data-role="button" data-icon="arrow-d" data-iconpos="bottom" class="btn"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
