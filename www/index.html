<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title></title>

  <!-- jQuery and jQuery Mobile -->

<body>
<!-- Home -->
<div data-role="page" id="page1">
    <div data-role="content">
        <a data-role="button" href="#page1" data-icon="plus" data-iconpos="left">
            Button
        </a>
        <div data-role="fieldcontain">
            <label for="slider1">
                Player 1 Life
            </label>
            <input id="slider1" type="range" name="slider" value="20" min="0" max="20"
            data-highlight="true" data-theme="d" data-mini="true">
        </div>
        <a data-role="button" href="#page1" data-icon="minus" data-iconpos="left">
            Button
        </a>
        <a data-role="button" href="#page1" data-icon="plus" data-iconpos="left">
            Button
        </a>
        <div data-role="fieldcontain">
            <label for="slider2">
                Player 2 Life
            </label>
            <input id="slider2" type="range" name="slider" value="20" min="0" max="20"
            data-highlight="true" data-mini="true">
        </div>
        <a data-role="button" href="#page1" data-icon="minus" data-iconpos="left">
            Button
        </a>
    </div>
</div>
</body>
